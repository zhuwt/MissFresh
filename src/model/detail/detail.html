<div ng-controller="thisApp.detailController as vm" style="height: 100%;background-color: #f5f5f5">
    <div class="am-header-left am-header-nav return">
        <a href="javascript:history.back()" class="" style="border: 0;">
            <i class="am-icon-chevron-left"></i>
        </a>
    </div>
    <div class="share">
        <!--<i class="am-icon-share-alt"></i>-->
    </div>
    <div class="banner"><img ng-src={{vm.src}}></div>
    <div class="detail" style="background-color: white;">
        <span>{{vm.name}}</span>
        <p>￥{{vm.price}}</p>
        <a class="shopcart" ng-if="vm.single">加入购物车</a>
        <a class="shopcart" ng-if="!vm.single">购买套餐</a>
    </div>


    <div class="goods-detail">
        <div class="goods-common">
            <h3>商品简介</h3>
        </div>
        <div class="goods-content" ng-if="vm.single">
            <small>{{vm.detailInformation}}</small>
        </div>
        <div class="goods-content" ng-if="!vm.single">
            <ul>
                <li ng-repeat="item in vm.meals"><small>{{item}}</small></li>
            </ul>

        </div>
    </div>
    <!--<div class="yd_img" style="display: none;">-->
    <!--<img src="images/mmexport.png" >-->
    <!--</div>-->
</div>
