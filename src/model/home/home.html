<div ng-controller="thisApp.homeController as vm">
    <!--Search bar-->
    <header>
        <div class="form-group has-feedback nav-input-offset">
            <input type="text" class="form-control" placeholder="搜索商品">
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
    </header>

    <div class="carousel-size">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="src/resource/image/carousel/Desert.jpg" alt="...">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="src/resource/image/carousel/Chrysanthemum.jpg" alt="...">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="src/resource/image/carousel/Hydrangeas.jpg" alt="...">
                    <div class="carousel-caption">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--function button-->
    <div class="button-frame">
        <ul class="button-side">
            <li ng-repeat="item in vm.buttonInfo"><img src={{item.imagePath}} alt="Responsive image"
               class="img-responsive function-button img-circle" ></li>
            <div class="clearfix"></div>
        </ul>
    </div>
    <!--Class tile-->
    <div class="classic-frame">
        <ul>
            <li ng-repeat="item in vm.classification"><a><img src={{item.imagePath}} class="img-responsive classic-size"
                                                              alt="Responsive image" ng-click="vm.jumpToUrl(item.url)"></a>
            </li>
        </ul>
    </div>
</div>
