<div ng-controller="thisApp.menuController as vm" style="height: 100%">
    <header data-am-widget="header" class="am-header am-header-default sq-head ">
        <a class="icon_back" href="javascript:history.back()"></a>
        <h3 class="menu-header-text">小鲜来了</h3>
        <!--<div class="am-header-right am-header-nav">-->
            <!--<button type="button" class="am-btn am-btn-warning" id="doc-confirm-toggle"-->
                    <!--style="background: none; border: 0; font-size: 24px;">-->
                <!--<i class="am-header-icon am-icon-trash"></i>-->
            <!--</button>-->
        <!--</div>-->
    </header>
    <div class="content-list" id="outer">
        <div class="list-left" id="tab">
            <li ng-repeat="item in vm.classification" ng-class="{current:item.selected}"
                ng-click="vm.clickClassification($index)"><a>{{item.name}}</a></li>
        </div>

        <div class="list-right" id="content">
            <ul class="list-pro" >
                <!--ng-repeat="item in vm.goodInfo" ng-if="item.selected"-->
                <li ng-repeat="item in vm.goods" class="target" ng-if="item.visible">
                    <a ng-href="#/detail"><img src={{item.src}} class="list-pic"/></a>
                    <div class="shop-list-mid">
                        <div class="tit"><a href="detail.html">{{item.goodName}}({{item.goodDetail}})</a></div>
                        <small>销售量:{{item.sellCount}}　　　好评率:{{item.goodEvaluate}}%</small>
                        <div class="am-gallery-desc">￥{{item.price}}</div>
                    </div>
                    <div class="list-cart">
                        <div class="d-stock">
                            <a ng-class="{decreaseInline:item.bookingCount}" ng-show="item.bookingCount"
                               ng-click="vm.reduceGoodsCount($index)">-</a>
                            <input ng-class="{text_box_display:item.bookingCount}" ng-show="item.bookingCount"
                            ng-model="item.bookingCount" readonly>
                            <a class="increase" ng-click="vm.addGoodsCount($index)">+</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!--底部-->
    <div style="height: 100px;"></div>
    <div class="fix-bot">
        <a href="" class="list-js">合计：<i>{{vm.total}}元</i><em>({{vm.count}}份)</em></a>
        <a href="#/cart" class="list-jsk">购物车</a>
    </div>
    <div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
        <div class="am-modal-dialog">
            <div class="am-modal-bd" style="height: 80px; line-height: 80px;"> 您确定要清空饮品吗？</div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>确定</span>
            </div>
        </div>
    </div>
</div>
