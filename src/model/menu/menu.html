<div ng-controller="thisApp.menuController as vm" class="default-ng-view-property">
    <!-- category -->
    <div class="btn-group full-width" id="goods-category">
        <div class="btn-group full-width">
            <button type="button" id="menu-classification" class="btn btn-default dropdown-toggle full-width"
                    data-toggle="dropdown">蔬菜分类
                <span id="menu-droplist-caret" class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="item in vm.classification" ng-click="vm.clickClassification($index)">
                    <a>{{item.category1}}</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- goods list -->
    <div>
        <ul class="menu-goods-list">
            <li ng-repeat="item in vm.goods" ng-if="item.visible">
                <img class="full-width" ng-src={{item.imageName}} ng-click="vm.goodsDetail(item.id)">
                <div class="full-width menu-goods-information">
                    <h3>{{item.name}}</h3>
                    <div style="background-color: white;" >
                        <p class="menu-goods-price">￥{{item.price}}/{{item.unit}}</p>
                        <img ng-src='src/resource/image/button/cart-goods.png' style="width: 20px;float: right;" ng-click="vm.addGoodsCount($index)">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </li>
            <div class="clearfix"></div>
        </ul>
    </div>
</div>
