<div ng-controller="thisApp.orderController as vm" style="height: 100%;background-color: white;">
    <header data-am-widget="header" class="am-header am-header-default sq-head">
        <div class="am-header-left am-header-nav">
            <a ng-click="vm.backToMenu()">继续购买</a>
        </div>
        <div class="am-header-right am-header-nav" ng-click="vm.clearCart()">
            <button type="button" class="am-btn am-btn-warning" id="doc-confirm-toggle" style="background: none; border: 0; font-size: 24px;">
                <i class="am-header-icon am-icon-trash"></i>
            </button>
        </div>
    </header>
    <div style="height: 49px;"></div>
    <ul class="eat-list">
        <li ng-repeat="item in vm.goods" ng-if="item.bookingCount">
            <span class="name">{{item.name}}</span>
            <em class="price">￥{{item.price}}</em>
            <div class="d-stock ">
                <a class="decrease" ng-click="vm.reduceGoodsCount($index)">-</a>
                <input class="text_box" name="" type="text" ng-model="item.bookingCount" readonly>
                <a class="increase" ng-click="vm.addGoodsCount($index)">+</a>
            </div>
        </li>
    </ul>
    <div class="juli"></div>
    <ul class="list-detail">
        <li class="time">
            <!-- meal dateSettings -->
            <div ng-if="vm.meals">
                <span>{{vm.sendText}}</span>
                <select class="form-control" id="weekday-select">
                    <option ng-repeat="item in vm.weeks">{{item}}</option>
                </select>
                <span>送餐时间：</span>
                <input id="weekly-time" ng-model="mytime" mobiscroll-time="vm.settings" placeholder="请选择每周送餐时间" type="text"/>
            </div>
            <div ng-if="!vm.meals">
                <!-- goods dateSettings -->
                <span>{{vm.sendText}}</span>
                <input ng-if="!vm.meals" ng-model="vm.mydatetime" mobiscroll-datetime="vm.settings" placeholder="请选择送餐时间" />
                <i ng-if="!vm.meals" class="am-icon-angle-right"></i>
            </div>
        </li>
        <!--<div id="datePlugin"></div>-->
        <li class="time" ng-click="vm.popAddress()">
            <span>送餐地址：</span>
            <a class="address"><p>{{vm.defaultAddress}}</p></a>
            <i class="am-icon-angle-right"></i>
        </li>
    </ul>
    <div class="juli"></div>
    <textarea placeholder="备注说明" class="bz-infor"></textarea>
    <div class="juli"></div>
    <div class="pricebox">
        <p>总价：<i>{{vm.total+10}}</i>元（含运费10元）（<em>{{vm.count}}</em>份）</p>
        <p>请选择支付方式并确认下单：</p>
        <button class="paybtn" type="button" ng-click="vm.pay()"> 微信支付</button>
    </div>

    <!--</div>-->
</div>
