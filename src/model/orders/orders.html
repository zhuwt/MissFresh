<div ng-controller="thisApp.ordersController as vm" style="height: 100%">
    <div class="weui_tab">

            <h3>我的订单</h3>
        </header>
        <div class="weui_tab_bd">
            <div class="weui_panel weui_panel_access" ng-click="vm.jumpToOrder()" ng-repeat="item in vm.orders">

                    <!--class="weui_panel_bd"-->
                    <a href="#/order" class="weui_media_box weui_media_appmsg">

                        </div>
                        <div class="weui_media_bd">
                            <h4 class="weui_media_title1">小鲜来了</h4>
                            <p class="weui_media_desc">物品数量：{{item.totalCount}}</p>
                        </div>
                    </a>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                    </div>
                    <div class="weui_cell_ft">订单金额：<span style="color: #f00;">￥{{item.totalPrice}}</span></div>
                </div>
            </div>
