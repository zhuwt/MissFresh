<div ng-controller="thisApp.ordersController as vm" style="height: 100%;background-color: #f5f5f5">
    <div class="orders-item-list">
        <!--<div class="orders-item-title">-->
            <!--<p style="float: left">小鲜来了</p>-->
            <!--<p style="float: right">正在派送</p>-->
            <!--&lt;!&ndash;<div class="clearfix"></div>&ndash;&gt;-->
        <!--</div>-->
        <div style="width: 100%">
            <ul style="width: 100%">
                <li style="width: 100%">
                    <img src="src/resource/image/detail/cherry.jpg" style="width: 20%;float: right;">
                    <div class="clearfix"></div>
                    <!--<p>商品名称</p>-->
                    <!--<p>商品价格</p>-->
                    <!--<p>商品数量</p>-->
                </li>

                <!--<li>-->
                    <!--<img src="src/resource/image/detail/cherry.jpg" style="width: 20%;">-->
                    <!--<p>商品名称</p>-->
                    <!--<p>商品价格</p>-->
                    <!--<p>商品数量</p>-->
                <!--</li>-->
                <!--<div class="clearfix"></div>-->
            </ul>

        </div>
    </div>

    <div class="weui_tab">
        <!--<header class="jd_topBar">-->
            <!--<a class="icon_back" href="javascript:history.back()"></a>-->
            <!--<h3>我的订单</h3>-->
        <!--</header>-->
        <div class="weui_tab_bd">
            <div class="weui_panel weui_panel_access" ng-repeat="item in vm.orders">
                <!--ng-click="vm.jumpToOrder()"-->
                <div class="weui_panel_hd">订单编号：{{item.orderNo}}（{{item.orderState}}）</div>
                <div >
                    <!--class="weui_panel_bd"-->
                    <a ng-href="#/order/goods/{{item.id}}" class="weui_media_box weui_media_appmsg">
                        <div class="weui_media_hd">
                            <img class="weui_media_appmsg_thumb" ng-src="{{item.imangeName}}" alt="">
                        </div>
                        <div class="weui_media_bd">
                            <h4 class="weui_media_title1">小鲜来了</h4>
                            <p class="weui_media_desc">物品数量：{{item.totalCount}}</p>
                        </div>
                    </a>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                    </div>
                    <div class="weui_cell_ft">订单金额：<span style="color: #f00;">￥{{item.totalPrice}}</span></div>
                </div>
            </div>

            <div class="weui_panel weui_panel_access" ng-repeat="item in vm.mealsOrders">
                <!--ng-click="vm.jumpToOrder()"-->
                <div class="weui_panel_hd">订单编号：{{item.orderNo}}（{{item.orderState}}）</div>
                <div >
                    <!--class="weui_panel_bd"-->
                    <a ng-href="#/order/meals/{{item.id}}" class="weui_media_box weui_media_appmsg">
                        <div class="weui_media_hd">
                            <img class="weui_media_appmsg_thumb" ng-src="{{item.imangeName}}" alt="">
                        </div>
                        <div class="weui_media_bd">
                            <h4 class="weui_media_title1">小鲜来了</h4>
                            <p class="weui_media_desc">物品数量：{{item.totalCount}}</p>
                        </div>
                    </a>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                    </div>
                    <div class="weui_cell_ft">订单金额：<span style="color: #f00;">￥{{item.totalPrice}}</span></div>
                </div>
            </div>
        </div>
    </div>
</div>
